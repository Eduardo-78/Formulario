<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>


    <body>
        <header>
            <h1>Club de la Tercera Edad de Entrepenes</h1>
            <h2>Asturias</h2>
            <img src="./assest/abueletes.jpg" width="300">

        </header>

        <main>
            
            <section id="formuAdmis">
                <h2>Formulario de Admision</h2>

                <form action="/action_page.php" method="get">

                   
                    <p> 
                        <label for="name">Nombre: </label>                        
                        <input tabindex="0" type="text" id="name" name="name" autofocus>
                    </p>
                    <p>
                        <label for="lastname">Apelido: </label>
                        <input tabindex="0" type="text" id="lastname" name="lastname">
                    </p>
                    <p>
                        <label for="age">Edad: </label>
                        <input tabindex="0" type="number" id="age" name="age">
                    </p>
                    <fieldset>
                        <legend><b>Genero</b></legend>
                        <input tabindex="0" type="radio" name="gender" value="male" checked> Hombre
                        <input tabindex="0" type="radio" name="gender" value="female"> Mujer
                        <input tabindex="0" type="radio" name="gender" value="other"> Otros
                    </fieldset><br>

                    <p>
                        <label for="sentir">Me siento viejuner:</label>
                        <input type="checkbox" name="yes" value="yes">SI
                        <input type="checkbox" name="no" value="no">NO
                    </p>

                    <input placeholder="Escribe Algo Sobre Ti"><br>
                    <textarea name="descripcion" rows="4" cols="21"></textarea>
                  
                    <p>
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email">
                    </p>
                    <p>
                        <label for="tel">Telefono: </label>
                        <input type="number" id="tel" name="tel">
                    </p>

                    <input type="reset">
                    <input type="submit" value="Enviar">

                </form>
                

            </section>

        </main>
    
    </body>

</html>
